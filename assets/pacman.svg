<!-- Pac-Man eats dots (GitHub-safe; dots vanish after being eaten) -->
<svg width="720" height="140" viewBox="0 0 720 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background (GitHub dark mode) -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- ===== PAC-MAN (centered at 360,70; mouth apex ~ +60 => xâ‰ˆ420) ===== -->
  <g transform="translate(360,70)">
    <circle r="68" fill="#ffd700"/>
    <circle cx="14" cy="-26" r="6" fill="#0d1117"/>
    <path fill="#0d1117">
      <animate attributeName="d" dur="0.45s" repeatCount="indefinite"
        values="
          M0,0 L60,-34 A68,68 0 1,1 60,34 Z;
          M0,0 L60,-4  A68,68 0 1,1 60,4  Z;
          M0,0 L60,-34 A68,68 0 1,1 60,34 Z"/>
    </path>
  </g>

  <!-- ===== DOT STREAM (right -> left; vanish at chomp, stay gone) ===== -->
  <g fill="#00ffd1">
    <!-- dot 0 -->
    <circle cx="760" cy="70" r="4">
      <animate attributeName="cx" dur="6s" values="760; -40" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="r"  dur="6s" values="4;4;0;0;0"
               keyTimes="0;0.424;0.425;0.5;1" repeatCount="indefinite" begin="0s"/>
    </circle>
    <!-- dot 1 -->
    <circle cx="760" cy="70" r="4">
      <animate attributeName="cx" dur="6s" values="760; -40" repeatCount="indefinite" begin="-0.4s"/>
      <animate attributeName="r"  dur="6s" values="4;4;0;0;0"
               keyTimes="0;0.424;0.425;0.5;1" repeatCount="indefinite" begin="-0.4s"/>
    </circle>
    <!-- dot 2 -->
    <circle cx="760" cy="70" r="4">
      <animate attributeName="cx" dur="6s" values="760; -40" repeatCount="indefinite" begin="-0.8s"/>
      <animate attributeName="r"  dur="6s" values="4;4;0;0;0"
               keyTimes="0;0.424;0.425;0.5;1" repeatCount="indefinite" begin="-0.8s"/>
    </circle>
    <!-- dot 3 -->
    <circle cx="760" cy="70" r="4">
