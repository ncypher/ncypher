    <!-- dot 14 -->
    <circle cx="760" cy="70" r="4">
      <animate attributeName="cx" dur="6s" values="760; -40" repeatCount="indefinite" begin="-5.6s"/>
      <animate attributeName="r"  dur="6s" values="4;4;0;0;0"
