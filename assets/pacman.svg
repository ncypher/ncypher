               keyTimes="0;0.424;0.425;0.5;1" repeatCount="indefinite" begin="-1.6s"/>
    </circle>
    <!-- dot 5 -->
    <circle cx="760" cy="70" r="4">
      <animate attributeName="cx" dur="6s" values="760; -40" repeatCount="indefinite" begin="-2.0s"/>
      <animate attributeName="r"  dur="6s" values="4;4;0;0;0"
               keyTimes="0;0.424;0.425;0.5;1" repeatCount="indefinite" begin="-2.0s"/>
